<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .container {
            text-align: center;
        }

        .message {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }

        .button {
            background: linear-gradient(to right, skyblue, pink);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }

        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">버튼을 눌러보세요</div>
        <a href="https://zksiddl.github.io/bri/" target="_blank" class="button">Click Me</a>
    </div>
</body>
</html>
